<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-auth demo</title>
    <style>
        html {
            font-family: var(--font-body);
        }
        kwc-auth {
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Basic kwc-auth demo</h3>
        <kwc-auth id="auth" world-url="https://world-staging.kano.me" api-url="https://api-staging.kano.me" assets-path="demo-assets"
            view="login">
        </kwc-auth>
        <hr>

        <h3>Signup kwc-auth demo</h3>

        <kwc-auth id="auth" world-url="https://world-staging.kano.me" api-url="https://api-staging.kano.me" assets-path="demo-assets"
            view="signup">
        </kwc-auth>
        <hr>
        <h3>Parents kwc-auth demo</h3>

        <kwc-auth id="auth" world-url="https://world-staging.kano.me" api-url="https://api-staging.kano.me" assets-path="demo-assets"
            view="signup-parents">
        </kwc-auth>
        <hr>
        <h3>Forgot password kwc-auth demo</h3>

        <kwc-auth id="auth" world-url="https://world-staging.kano.me" api-url="https://api-staging.kano.me" assets-path="demo-assets"
            view="password-reset">
        </kwc-auth>
        <hr>
        <h3>Forgot username kwc-auth demo</h3>

        <kwc-auth id="auth" world-url="https://world-staging.kano.me" api-url="https://api-staging.kano.me" assets-path="demo-assets"
            view="username-reminder">
        </kwc-auth>
        <hr>
        <h3>Done kwc-auth demo</h3>

        <kwc-auth id="auth" world-url="https://world-staging.kano.me" api-url="https://api-staging.kano.me" assets-path="demo-assets"
            view="done">
        </kwc-auth>
        <hr>
        <h3>Reset confirmation kwc-auth demo</h3>

        <kwc-auth id="auth" world-url="https://world-staging.kano.me" api-url="https://api-staging.kano.me" assets-path="demo-assets"
            view="reset-confirmation">
        </kwc-auth>
    </div>
    <script type="module">
        import '../kwc-auth.js';
    </script>
</body>

</html>
