<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>kwc-auth demo</title>
</head>

<body>
    <div>
        <h3>Login</h3>
        <kwc-auth view="login"></kwc-auth>
        <hr>
        <h3>Registation Username</h3>
        <kwc-auth view="username"></kwc-auth>
        <hr>
        <h3>Registation Password</h3>
        <kwc-auth view="password"></kwc-auth>
        <hr>
        <h3>Registation Parent's email</h3>
        <kwc-auth view="email"></kwc-auth>
        <hr>
        <h3>Registation Confirmation</h3>
        <kwc-auth view="success"></kwc-auth>
        <hr>
        <h3>Forgot Username</h3>
        <kwc-auth view="forgotUsername"></kwc-auth>
        <hr>
        <h3>Forgot Password</h3>
        <kwc-auth view="forgotPassword"></kwc-auth>
        <hr>
        <h3>Forgot Email</h3>
        <kwc-auth view="forgotEmail"></kwc-auth>
        <hr>
    </div>
</body>
<script type="module">
    import '../dist/kwc-auth.js';
</script>

</html>
